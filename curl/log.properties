log4cplus.logger.test=TRACE, RR
log4cplus.appender.RR=log4cplus::DailyRollingFileAppender
log4cplus.appender.RR.File=./log/test.log
log4cplus.appender.RR.MaxFileSize=500KB 
log4cplus.appender.RR.MaxBackupIndex=192 #8 * 24
log4cplus.appender.RR.Schedule=HOURLY
log4cplus.appender.RR.Append=true
log4cplus.appender.RR.layout=log4cplus::PatternLayout
log4cplus.appender.RR.layout.ConversionPattern=%p %D{%Y-%m-%d %H:%M:%S.%q}:%t %F:%L "%m"%n

#Define some default values that can be overridden by system properties
trafodion.log.dir=${TRAF_LOG}
trafodion.log.filename.suffix=${HOSTNAME}
# Logging Threshold
log4cplus.threshhold=ALL

# Rolling File Appender
log4cplus.logger.MXOSRVR=INFO,sqlAppender
log4cplus.appender.sqlAppender=log4cplus::RollingFileAppender
log4cplus.appender.sqlAppender.File=${TRAF_LOG}/trafodion.sql.${HOSTNAME}.log
log4cplus.appender.sqlAppender.MaxFileSize=204800
log4cplus.appender.sqlAppender.MaxBackupIndex=1
log4cplus.appender.sqlAppender.UseLockFile = true
log4cplus.appender.sqlAppender.AddPid=false
log4cplus.appender.sqlAppender.layout=log4cplus::PatternLayout
log4cplus.appender.sqlAppender.layout.ConversionPattern=%d, %p, %c, %m%n
log4cplus.appender.sqlAppender.ImmediateFlush=true
log4cplus.additive.sqlAppender=false 
log4cplus.appender.sqlAppender.Append=false;                                                                           
